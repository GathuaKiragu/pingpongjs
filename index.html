<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PingPong</title>
</head>

<body>
    <div class="container">
      <div class="col-md-4 project">
      <h2>About PingPong</h2>

      </div>
      <div class="col-md-8 project">
        <div class="content">
          <!--form-->
          <form id="pingPongForm">
            <h1>Let's play!</h1>
            <h2>Rules!</h2>
            <p>PingPong will only count your number with the following exceptions</p>
            <ol>
              <li>Numbers divisible by 3 becomes "ping"</li>
              <li>Numbers divisible by 5 becomes "pong"</li>
              <li>Numbers divisible by 15 becomes "pingpong"</li>
            </ol>
            <div class="form-group">
              <label for="number">Enter your number:</label>
              <input id="number" class="formcontrol " required=" " type="text "></input>
              <button class="btn">Ping :)</button>
            </div>
            <div id="userOutput"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
